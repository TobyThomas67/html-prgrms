<!DOCTYPE html>
<html>
    <head>
        <title>TEXT FORMATTING</title>
    
    </head>
    <body>
        <h1><u>TEXT FORMATTING</u></h1>
        <h1><b> sample text</b></h1>
        <h1><u><i> sample text</i></u></h1>
        <h1><b> sample <small>text</small></b></h1>
        <h1>a<sup>2</sup>+b<sup>2</sup>=c<sup>2</sup></h1>
        <h1>h<sub>2</sub>o</h1>
        <h1><ins>sample</ins><del> text</del></h1>
        <h1><mark><marquee>text formatting</mark></marquee></h1>

<marquee behavior="slide" direction="right">text</marquee>
        

    </body>
</html>
